<html>
<head>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>
  <style>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">WebRTC_POC</a>
  </nav>
  <hr/>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Receiver</h2>
        <video controls id="receiver-video" width="100%" height="400px"></video>

        <p>
          <button class="btn btn-primary" id="start">Start</button>
        </p>

        <textarea id="offer" class="form-control"></textarea>
      </div>



      <div class="col-sm-6">
        <h2>Emitter</h2>
        <video controls id="emitter-video" width="100%" height="400px"></video>
        <form id="incomming">
          <div class="form-group">
            <textarea class="form-control"></textarea>
          </div>
          <p><button type="submit">Save offer</button></p>
        </form>
      </div>


    </div>
  </div>

  <script src="./simple-peer.js"></script>
  <script src="./app.js"></script>
